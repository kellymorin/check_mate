{% extends 'index.html' %}

{% block content %}
<div class="d-flex align-content-stretch row flex-wrap">
  <div class="p-2 m-2 project_layout bg-info text-white bd-highlight">
    <a href="{% url 'check_mate:project_add' %}">
      <h5 class="text-white">Add Project</h5>
    </a>
  </div>
    {% if projects %}
      {% for project in projects %}
        <div class="p-2 align-items-start m-2 project_layout bg-info bd-highlight">
          <a href="{% url 'check_mate:project_details' project.id %}">
            <h5 class="text-white">{{project.project_name}}</h5>
            <p class="text-white">{{project.project_description}}</p>
          </a>
            <div class="align-self-end align-items-end">
              {% if project.delete_status == True %}
                <a class="text-white" href="{% url 'check_mate:project_delete' project.id %}"><i class="far fa-trash-alt"></i></a>
              {% endif %}
              <a class="text-white" href="{% url 'check_mate:project_edit' project.id %}"><i class="fas fa-pencil-alt"></i></a>
            </div>
        </div>
      {% endfor %}
    {% endif %}
</div>
{% endblock content %}
