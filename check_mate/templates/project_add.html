{% extends "index.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Add Project</h1>

  {% if error_message %}
    <p class="alert alert-danger">{{error_message}}</p>
  {% endif %}

  <form action="{% url 'check_mate:project_add' %}" method="POST">
    {% csrf_token %}
    {{ project_form|crispy}}
    <div class="form-group">
        <label for="project_due">Project Due Date</label>
        <input type="date" class="form-control" name="project_due"/>
      </div>
    <input class="btn btn-primary" type="submit" value="Add Project"/>
  </form>
{% endblock content %}
