{% extends "index.html" %}

{% block content %}
  <h1>Add Project</h1>

  {% if error_message %}
    <p class="alert alert-danger">{{error_message}}</p>
  {% endif %}

  <form action="{% url 'check_mate:project_add' %}" method="POST">
    {% csrf_token %}
    {{ project_form }}
    <input class="btn btn-primary" type="submit" value="Add Project"/>
  </form>
{% endblock content %}
