{% extends "index.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Add Ticket</h1>

  {% if error_message %}
    <p class="alert alert-danger">{{error_message}}</p>
  {% endif %}

  <form action="{% url 'check_mate:ticket_add' %}" method="POST">
    {% csrf_token %}
    {{ticket_form|crispy}}
    <input type="hidden" value="{{project}}" name="project"/>
    <input class="btn btn-primary" type="submit" value="Add Ticket"/>
  </form>
{% endblock content %}
