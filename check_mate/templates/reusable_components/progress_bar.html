<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: calc({{complete}}/{{total}}*100%)" aria-valuenow="{{complete}}" aria-valuemin="0" aria-valuemax="{{total}}"></div>
    <div class="progress-bar bg-info" role="progressbar" style="width: calc({{active}}/{{total}}*100%)" aria-valuenow="{{active}}" aria-valuemin="0" aria-valuemax="{{total}}"></div>
</div>
